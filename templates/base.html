<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}WEEKPILOT{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tu archivo CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    
     <!-- Sidebar -->
     <div id="sidebar" class="sidebar">
        <div class="sidebar-header d-flex justify-content-between align-items-center">
            <h2 class="text-white">WEEKPILOT</h2>
            <button id="close-btn" class="close-btn btn btn-light"><i class="fas fa-chevron-left"></i></button>
        </div>
        <ul class="sidebar-menu list-unstyled">
            <li><a href="{{ url_for('dashboard') }}" class="d-flex align-items-center">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a></li>
            <li><a href="{{ url_for('technical_service') }}" class="d-flex align-items-center">
                <i class="fas fa-tools"></i>
                <span>Servicio Técnico</span>
            </a></li>
            <li><a href="{{ url_for('warranty') }}" class="d-flex align-items-center">
                <i class="fas fa-gift"></i>
                <span>Garantía</span>
            </a></li>
            <li><a href="{{ url_for('internal_repair') }}" class="d-flex align-items-center">
                <i class="fas fa-wrench"></i>
                <span>Reparación interna</span>
            </a></li>
        </ul>

        <!-- Menú de usuario -->
        <div class="sidebar-user-menu">
          <div class="dropdown dropup">
            <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-user-circle me-2"></i> Usuario
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><a class="dropdown-item" href="{{ url_for('profile') }}"><i class="fas fa-user me-2"></i> Mi Perfil</a></li>
              <li><a class="dropdown-item" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión</a></li>
            </ul>
          </div>
        </div>
    </div>

    <!-- Content Area -->
    <div id="content" class="content">
        <button id="open-btn" class="open-btn btn btn-light ms-n2"><i class="fas fa-chevron-right"></i></button>
        <div class="container mt-3">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
